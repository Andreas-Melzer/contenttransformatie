<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creation Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="https://www.belastingdienst.nl/bld-assets/bld/rhslogos/bld_logo.svg" type="image/svg+xml">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.belastingdienst.nl/bld-assets/bld/rhslogos/bld_logo.svg" alt="Logo" class="logo">
            <h1>Content Creation Projects</h1>
            <p>Manage your content generation projects here. Each project starts with a central question.</p>
        </header>

        <section class="card">
            <h2>Start New Project</h2>
            <form hx-post="/projects" hx-target="#project-list" hx-swap="outerHTML" hx-indicator=".htmx-indicator">
                <textarea name="project_question" class="form-control" placeholder="Example: How do tax returns work for starting entrepreneurs?"></textarea>
                <button type="submit" class="btn btn-primary">Create New Project <span class="htmx-indicator">ðŸ”„</span></button>
            </form>
        </section>

        <section>
            <h2>Existing Projects</h2>
            <div id="project-list">
                {% include 'partials/project_list.html' %}
            </div>
        </section>
    </div>
</body>
</html>
