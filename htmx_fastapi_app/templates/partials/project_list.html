{% if projects %}
    <div class="project-grid">
        {% for project_id, project in projects.items() %}
            <div class="card project-card">
                <h3>{{ project.vraag }}</h3>
                <p>Selected Documents: {{ project.shortlist|length }}</p>
                <a href="/project/{{ project.id }}" class="btn">Open Project</a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="empty-state">No projects yet. Create a new project above to get started.</p>
{% endif %}
